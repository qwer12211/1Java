import java.io.BufferedReader;
import java.io.IOException;
import java.io.InputStreamReader;
import java.io.PrintWriter;

public class Main {
    public static void main(String[] args) throws IOException {
        BufferedReader reader = new BufferedReader(new InputStreamReader(System.in));
        PrintWriter pw = new PrintWriter("y.txt");

        pw.println("Рецепт блинов.");

        System.out.print("Введите сколько яиц вы хотите добавить: ");
        int eg = Integer.parseInt(reader.readLine());

        System.out.print("Введите сколько грамм соли вы хотите добавить: ");
        int sold = Integer.parseInt(reader.readLine());

        System.out.print("Введите сколько грамм сахара вы хотите добавить: ");
        int shugar = Integer.parseInt(reader.readLine());

        System.out.print("Введите сколько грамм муки вы хотите добавить: ");
        int muka = Integer.parseInt(reader.readLine());

        System.out.print("Введите сколько миллилитров молока вы хотите добавить: ");
        int milk = Integer.parseInt(reader.readLine());

        pw.println("Рецепт: ");
        pw.println("Смешайте яйца " + eg + " шт, соль " + sold + " гр, сахар " + shugar + " и размешайте миксером. Введите муку " + muka + " и влейте молоко " + milk + ". Взбейте блинное тесто, чтобы добиться однородной консистенции.");
        pw.println("Разогрейте сковородку, налейте в центр сковородки небольшую порцию теста. Сразу же вращайте сковородку по кругу, чтобы тесто равномерно распределилось по всей поверхности. Жарьте тонкие блины на среднем огне до зарумянивания с двух сторон.");

        pw.close();
    }
}
